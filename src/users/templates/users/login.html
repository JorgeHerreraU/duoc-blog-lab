{% extends 'base.html' %}

{% block content %}

<div class="column col-4 col-mx-auto">
    <h2>Iniciar sesión</h2>

    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input class="form-input" type="text" placeholder="Nombre de usuario" name="username" id="id_username">
            </div>
            <div class="form-group">
                <label for="username">Contraseña:</label>
                <input class="form-input" type="password" placeholder="Nombre de usuario" name="password"
                    id="id_password">
            </div>
            <button type="submit" class="btn btn-primary input-group-btn">Login</button>
        </div>
    </form>

    <hr />
    <a href="/register">Registrar usuario</a>
</div>

{% endblock %}
